<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="assignment.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    
</head>
<body background="./todo.jpg">
    <div class="head-tag">
        <nav class="navbar navbar-expand-lg navbar-light " style="background-color: transparent;">
            <img src="./logoto.png" alt="logo">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            </div>
          </nav>
    
    </div> 
    <div class="mylogin">
      <form action="./home.html" onsubmit=" return validate()">
        <div class="form-row">
            <div class="form-group col-md-5">
            <label for="inputEmail4 class=col-sm-3 col-form-label">Email</label>
            <input type="text" class="form-control" id="email"   placeholder="Enter Email Id" required>
            
          </div>
          
          <div class="form-group col-md-5">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="pwd" minlength="5"  placeholder="Enter Password" required>
          </div>
        </div>
          <label for="error" id="error"></label>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Remember Me
              <button id="LoginButton">Forgot Password ?</button>
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
        <br>
      </form>
    </div>
   
    <script src="./javascriptfile.js"></script>
    <footer class="loginfooter">
        <h5>All rights reserved Â© Microsofft To-Do 2020. Copyright | Terms of Use | Contact Us.</h5>
    </footer>
    
</body>
</html>
